[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "netlify/functions"

[functions]
  included_files = ["content/**/*"]
  node_bundler = "esbuild"
  node_version = "20"

[[redirects]]
  from = "/api/images/*"
  to = "/uploads/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
